<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwf 북극곰 보호 캠페인</title>
    <!-- 웹글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS링크 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main><!-- 12 group 묶음 -->
        <div class="bg bg1">
            <section>
                <h1><a href="#"><img src="./images/logo.png" alt="WWF"></a></h1>
                <h2>생존의 벼랑 끝에 서있는<br><em>북극곰을 지켜주세요</em></h2>
                <a href="#" class="sponsor_link">북극곰 후원하기</a>
                <a href="#" class="sponsor_puestion">후원관련 자주 묻는 질문 보기</a>
            </section>
        </div>
        <div class="bg bg2">
            <section><!-- 1250 가운데 전체 레이아웃 -->
                <div class="quiz_left">
                    <h2>Quiz</h2>
                    <p>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</p>
                    <form action="#" method="get" id="quiz_frm">
                        <fieldset class="quiz_contents">
                            <legend class="skip">퀴즈 양식</legend>
                            <ul>
                                <li>
                                    <input type="radio" id="q30" name="quiz_q" value="q30">
                                    <label for="q30">30%</label>
                                </li>
                                <li>
                                    <input type="radio" id="q40" name="quiz_q" value="q40">
                                    <label for="q40">40%</label>
                                </li>
                                <li>
                                    <input type="radio" id="q50" name="quiz_q" value="q50">
                                    <label for="q50">50%</label>
                                </li>
                                <li>
                                    <input type="radio" id="q60" name="quiz_q" value="q60">
                                    <label for="q60">60%</label>
                                </li>
                            </ul>
                            <p><button type="button" name="answer_check">정답 확인 하기</button></p>
                        </fieldset>
                    </form>
                </div>
                <div class="quiz_right">
                    <div class="contents">
                        <h2>퀴즈 참여 현황</h2>
                        <em>38387</em>
                        <span>명</span>
                        <strong>참여</strong>
                    </div>
                    <p>*퀴즈 참여 현황은 매주 업데이트 됩니다</p>
                </div>
            </section>
        </div>
        <div class="bg bg3"></div>
        <div class="bg bg4"></div>
        <div class="bg bg5"></div>
        <div class="bg bg6"></div>
        <div class="bg bg7"></div>
        <div class="bg bg8"></div>
        <div class="bg bg9"></div>
        <div class="bg bg10"></div>
        <div class="bg bg11"></div>
        <div class="bg bg12"></div>
    </main>
</body>
</html>
