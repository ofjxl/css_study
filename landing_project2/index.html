<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariana Grande</title>
    <!-- 웹 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- css링크주소 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main>
        <div class="bg bg1">
            <section>
                <h1><a href="#"><img src="./images/logo.png" alt="ariana grande_logo"></a></h1>
                <h2>ARIANA GRANDE<br><span>Sweet like candy</span></h2>
                <form action="#" method="get" id="search">
                    <fieldset class="search">
                        <legend class="skip">검색 양식</legend>
                        <input type="text" name="usersearch" placeholder="향수이름을 입력해주세요">
                    </fieldset>
                    <button type="button" name="search" id="name_search"><img src="./images/search.svg"></button>
                </form>
            </section>
        </div>
        <div class="bg bg2">
            <section>
                <p><img src="./images/img_cloud_pink.png"></p>
                <form action="#" method="get" id="quiz_frm">
                    <fieldset class="cloud_quiz">
                        <legend class="skip">퀴즈 양식</legend>
                        <p>Q.<em>Cloud Pink</em>향수 중 주요 향이 무엇인가요?</p>
                        <ul>
                            <li>
                                <input type="radio" id="vanilla_q" name="quiz_q" value="vanilla_q">
                                <label for="vanilla_q">바닐라와 사탕무</label>
                            </li>
                            <li>
                                <input type="radio" id="rose_q" name="quiz_q" value="rose_q">
                                <label for="rose_q">장미와 피오니</label>
                            </li>
                            <li>
                                <input type="radio" id="grape_q" name="quiz_q" value="grape_q">
                                <label for="grape_q">포도와 체리</label>
                            </li>
                            <li>
                                <input type="radio" id="coconut_q" name="quiz_q" value="coconut_q">
                                <label for="coconut_q">코코넛과 피치</label>
                            </li>
                        </ul>
                        <button type="button" name="check" id="check_btn">정답 확인 하기<img src="./images/cloud_done.svg" alt=""></button>
                    </fieldset>
                </form>
            </section>
        </div>
        <div class="bg bg3">
            <section>
                <iframe width="893" height="502" src="https://www.youtube.com/embed/eikdDCu2q18?autoplay=1&loop=1" title="연예인 향수 4종 리뷰(아리아나 그란데 향수편) | 샨토끼 김사은" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p><img src="./images/cloud_blue.png" alt=""></p>
                <div class="video_bottom">
                    <p class="v_content1"><span>Ariana Grande</span><br>클라우드 향수 리뷰</p>
                    <p class="v_content2">"아리아나의 향수는 매혹적인 향기로 여성들을 매료시킵니다"</p>
                </div>
            </section>
        </div>
        <div class="bg bg4">
            <h2>NEW COLLECTION</h2>
            <p class="img">
                <img src="./images/img_cloud_pink.jpg" alt="">
                <img src="./images/img_white.jpg" alt="">
                <img src="./images/img_purple.jpg" alt="">
            </p>
            <a href="#">
                <p>Cloud pink</p>
                <p>Mode vanila</p>
                <p>got is a woman</p>
            </a>
        </div>
        <div class="bg bg5">
            <section>
                <dl>
                    <dt>TOP</dt>
                    <dd>핑크 파인애플,드래곤 프루트,베리류</dd>
                    <dt>MIDDLE</dt>
                    <dd>바닐라 오키드,코코넛 워터,암부렛트</dd>
                    <dt>BASE</dt>
                    <dd>마젠타모스,멤버우드,머스크,프랄린</dd>
                </dl>
            </section>
        </div>
    </main>
</body>
</html>
