<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 집 회원가입</title>
    <!-- 웹글꼴 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- css링크 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/ohou.css">
</head>
<body>
    <main>
        <div class="membership">
            <h1>회원가입</h1>
            <p>SNS계정으로 간편하게 회원가입</p>
            <div class="sns">
                <a href="#"><img src="./images/facebook_logo.png" alt="facebook"></a>
                <a href="#"><img src="./images/kaka_logo.png" alt="kakao"></a>
                <a href="#"><img src="./images/naver_logo.png" alt="naver"></a>
            </div>
        </div><!-- e:class="membership" -->
        <form action="#" method="post" id="join_frm">
            <fieldset class="ohou_join">
                <legend class="skip">회원가입양식</legend>
                <dl>
                    <dt>이메일</dt>
                    <dd class="email_box"><input type="email" name="user_email" placeholder="이메일" required><span>@</span>
                        <select name="email_cho">
                            <option value="">선택해주세요</option>
                            <option value="naver">naver.com</option>
                            <option value="hanmail">hanmail.net</option>
                            <option value="daum">daum.net</option>
                            <option value="gmail">gmail.com</option>
                            <option value="nate">nate.com</option>
                            <option value="hotmail">hotmail.com</option>
                            <option value="outlook">outlook.com</option>
                            <option value="icloud">icloud.com</option>
                            <option value="">직접입력</option>
                        </select>
                    </dd>
                    <dt>비밀번호</dt>
                    <dd class="content">영문,숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</dd>
                    <dd><input type="password" name="user_psw" placeholder="비밀번호" required></dd>
                    <dt>비밀번호 확인</dt>
                    <dd><input type="password" name="user_psw_check" placeholder="비밀번호 확인" required></dd>
                    <dt>닉네임</dt>
                    <dd class="content">다른 유저와 겹치지 않도록 입력해주세요. (2-20자)</dd>
                    <dd><input type="text" name="user_name" placeholder="별명 (2~20자)" required></dd>
                </dl>
            </fieldset><!-- e:class="ohou_join" -->
            <fieldset class="ohou_agree">
                <legend class="skip">약관동의양식</legend>
                    <h2>약관동의</h2>
                    <div class="ohou_agree_box">
                        <p class="full_agree">
                            <input type="radio" id="full_agree" name="agree" value="full_agree">
                            <label for="full_agree">전체동의<span>선택항목에 대한 동의 포함</span></label>
                        </p>
                        <ul>
                            <li>
                                <input type="radio" id="age" name="user_agree" value="age">
                                <label for="age">만 14세 이상입니다<span>(필수)</span></label>
                            </li>
                            <li>
                                <input type="radio" id="use" name="user_agree" value="use">
                                <label for="use">이용약관<span>(필수)</span></label>
                                <a href="#"><img src="./images/chevron_right.svg" alt=""></a>
                            </li>
                            <li>
                                <input type="radio" id="coll_information" name="user_agree" value="coll_information">
                                <label for="coll_information">개인정보수집 및 이용동의<span>(필수)</span></label>
                                <a href="#"><img src="./images/chevron_right.svg" alt=""></a>
                            </li>
                            <li>
                                <input type="radio" id="information" name="user_agree" value="information">
                                <label for="information">개인정보 마케팅 활용 동의<span>(선택)</span></label>
                                <a href="#"><img src="./images/chevron_right.svg" alt=""></a>
                            </li>
                            <li>
                                <input type="radio" id="event" name="user_agree" value="event">
                                <label for="event">이벤트,쿠폰,특가 알림 메일 및 SMS 등 수신<span>(선택)</span></label>
                            </li>
                        </ul>
                    </div>
            </fieldset>
            <div class="join_btn">
                <p><button type="button" id="join_btn">회원가입하기</button></p>
                <p class="user_id_check">이미 아이디가 있으신가요?<a href="#">로그인</a></p>
            </div>
        </form>
    </main>
</body>
</html>
