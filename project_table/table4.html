<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>감염병 예방 안내사항</title>
    <!-- 글꼴 -->

<body>
    <main>
        <p class="content1">감염병의 예방 및 관리에 관한 법률 제 54조의 1항 및 같은 법 시행 규칙 제 40조 2항에 따라 소독을 아래와 같이 실시하오니 빠짐없이 참여하시기 바랍니다.</p>
        <p class="content2">-아래-</p>
        <table class="t1">

                    <th class="first">소독일자</th>
                    <th colspan="2" class="second">해당동</th>
                    <!-- <td></td> -->

            </thead>
            <tbody>
                <tr>
                    <td rowspan="2" class="day">8월 23일(화)</td>
                    <td class="hour">오전</td>
                    <td class="a">1동~22동</td>
                    <td rowspan="6" class="hour_2">09:00~<br>16:00</td>
                </tr>
                <tr>
                    <!-- <td>8월23일(화)</td> -->
                    <td class="hour">오후</td>
                    <td class="a">23동~35동</td>
                    <!-- <td>09:00~<br>16:00</td> -->

                <tr>
                    <td rowspan="2" class="day">8월24일(수)</td>

                <tr>
                    <!-- <td>8월24일(수)</td> -->

                </tr>
                <tr>
                    <td rowspan="2" class="day">8월25일(목)</td>

                    <!-- <td>09:00~<br>16:00</td> -->
                </tr>
                <tr>
                    <!-- <td>8월25일(목)</td> -->

                    <td class="a">망고상가</td>
                    <!-- <td>09:00~<br>16:00</td> -->
                </tr>
            </tbody>
        </table>
