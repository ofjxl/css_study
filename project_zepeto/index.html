<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEPETO Studio</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <!-- 로고, 내비게이션 그룹 header -->
    <header>
        <!-- 로고 = 사이트 대제목 h1 + 링크(홈으로 이동)
        +로고는 글자만 있어도 이미지로 사용(글꼴 유지)
        +alt에 내용 반드시 의미적으로 작성하기 -->
        <h1><a href="#"><img src="./images/logo_zepeto_white.png" alt="zepeto"></a></h1>
        <!-- 주요 내비게이션(메뉴) nav -->
        <nav>
                <a href="#">콘텐츠</a>
                <a href="#">크리에이터 프로그램</a>
                <a href="#">비즈니스</a>
                <a href="#">가이드</a>
                <a href="#">지원</a>
        </nav>
        <div class="snb">
            <a href="#">콘텐츠 관리</a>
            <a href="#"><img src="./images/bell-regular.svg" alt="알림서비스"></a>
        </div>
    </header>
    <main>
        <!-- 1.동영상, 시작하기 -->
        <!-- div 그룹=자식이 2개 이상 -->
        <div class="visual">
            <video src="./bg.mp4" autoplay muted loop></video>
            <div class="visual_title">
                <h2>상상하는 모든것.<br>제페토 스튜디오에서</h2>
                <a href="#"class="start_link">시작하기</a>
            </div>
        </div>
        <!-- ========2.크리에이터 -->
        <div class="creater">
            <h2>크리에이터를 위한 제페토.</h2>
            <p>제페토 크리에이터는 제페토 세상의 모든 것을 직접 만들 수 있습니다.<br>전 세계 3억 유저에게 당신의 아이디어를 보여주세요!</p>
            <p class="img"><img src="./images/img_creators.png" alt=""></p>
            <div class="number">
                <p><span>6800만</span><br>스튜디오 아이템 판매량스튜디오</p>
                <p><span>230만</span><br>스튜디오 크리에이터 수</p>
                <p><span>3억</span><br>제페토 가입자 수</p>
            </div>
        </div>
</main>
</body>
</html>
