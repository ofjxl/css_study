    <style>
        /* 
        header, main, footer 모두 block, 부모의 너비 만큼 100% 인식상태
        */
        .bg {
            background-color: lightblue;
            height: 1500px;
            width:100%;/* px, vw, % */
            max-width:1550px;/* px */
            min-width:320px;/* px */
        }
        #wrap {
            border: 5px solid red;
            width: 50vw;
            /* max-width: 500px; *//* 최대 크기 제한 */
            /* min-width: 400px; *//* 최소 제한 너비 */
            /* min~max 크기 범위값안에서만 width 속성 인식 */
        }
        #wrap header {
            background-color:aqua;
            height: 100px;
        }
        #wrap main {
            background-color: yellow;
            height: 200vh;
        }
        #wrap footer {
            background-color: lime;
            height: 200px;
        }
        /* media quree 반응형웹 규칙 설정 */
        /* @media 상세규칙설정 {규칙성립 시 실행되는 CSS} */

            /*  #wrap header {background-color: tomato;}
            #wrap main {background-color: purple;}
        } */
        /*  @media screen and (max-width:500px) {
            #wrap header {background-color: yellow;}
            #wrap main {background-color: pink;}
        } */
        /* =======body {background-color:?;} */
        /* 1201~1600 yellow */
        @media screen and (max-width:1600px) {
            body {background-color: yellow;}
        }
        /* 961~1200 pink */
        @media screen and (max-width:1200px) {
            body {background-color: pink;}
        }
        /* 761~960 coral */
        @media screen and (max-width:960px) {
            body {background-color: coral;}
        }
        /* 481~760 lime */
        @media screen and (max-width:760px) {
            body {background-color: lime;}
        }
        /* 321~480 gray */
        @media screen and (max-width:480px) {
            body {background-color: gray;}
        }
    </style>
</head>

    <div class="bg"></div>
    <div id="wrap">
        <header>header</header>
        <main>main</main>
        <footer>footer</footer>
